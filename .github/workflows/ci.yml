name: StatAnalyzer CI Insurance

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  # 1. Frontend Check (Build & Lint)
  frontend-check:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
    - name: Install Dependencies
      run: npm ci
    - name: Build Project
      run: npm run build
    # - name: Lint (Optional immediately, good for later)
    #   run: npm run lint

  # 2. Backend Check (Syntax & Basic Tests)
  backend-check:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest httpx
    - name: Run Tests
      # If no tests exist yet, this will just pass. 
      # We add a dummy test usually, but for now we rely on imports not crashing.
      run: |
        if [ -d "tests" ]; then pytest; else echo "No tests found, skipping"; fi
