[pytest]
addopts = -v --tb=short -x
# Test discovery
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Memory management for M1 8GB
filterwarnings =
    ignore::pytest.PytestCollectionWarning
    ignore::UserWarning
    ignore:When grouping with a length-1 list-like.*:FutureWarning:seaborn\..*
    ignore:SeriesGroupBy\.grouper is deprecated.*:FutureWarning:seaborn\..*
    ignore:'parseString' deprecated.*:DeprecationWarning:matplotlib\._fontconfig_pattern
    ignore:'resetCache' deprecated.*:DeprecationWarning:matplotlib\._fontconfig_pattern
    ignore:'enablePackrat' deprecated.*:DeprecationWarning:matplotlib\._mathtext
    ignore:invalid value encountered in scalar divide:RuntimeWarning:scipy\.stats\._morestats

# Timeouts for long-running tests
timeout = 300

