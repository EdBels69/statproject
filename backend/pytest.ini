[pytest]
addopts = -v --tb=short -x
# Test discovery
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Memory management for M1 8GB
filterwarnings =
    ignore::pytest.PytestCollectionWarning
    ignore::UserWarning

# Timeouts for long-running tests
timeout = 300

